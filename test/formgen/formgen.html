<!DOCTYPE html>
<html>
<head>
    <title>FormGen Test</title>
    <script src="../../lib/jquery-1.11.1.js"></script>
    <script src="../../lib/sea.js"></script>
</head>
<body>
	<div id="container"></div>
    <script>
    seajs.config({
        "base": "../../src/"
    });

    seajs.use(["formgen-basic", "formgen-wrapper"], function(FormGenerator) {

    	var config = {
    		"inputs": [
    			{
    				"type": "hidden",
    				"name": "hidden"
    			},
    			{
    				"type": "text",
    				"name": "text",
    				"label": "name",
    				"frozen": true,
    				"wrapper": "general"
    			}
    		]
    	};

    	var value = {
    		"text": "text"
    	};

    	var fg = new FormGenerator(config, value);

    	fg.build($("#container"));
    });
    </script>
</body>
</html>
