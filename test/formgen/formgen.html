<!DOCTYPE html>
<html>
<head>
    <title>FormGen Test</title>
    <script src="../../lib/jquery-1.11.1.js"></script>
    <script src="../../lib/sea.js"></script>
</head>
<body>
	<div id="container"></div>
    <script>
    seajs.config({
        "base": "../../src/"
    });

    seajs.use(["formgen/field", "formgen/wrapper"], function(FormGenerator) {

    	var config = {
    		"fields": [
    			{
    				"type": "hidden",
    				"name": "a"
    			},
    			{
    				"type": "text",
    				"name": "b",
    				"label": "name",
    				"wrapper": "common"
    			}
    		]
    	};

    	var value = {
    		"a": "a",
            "b": "b"
    	};

    	var fg = new FormGenerator(config, value);

    	fg.build($("#container"));
    });
    </script>
</body>
</html>
