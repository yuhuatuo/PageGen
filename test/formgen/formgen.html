<!DOCTYPE html>
<html>
<head>
    <title>FormGen Test</title>
    <script src="../../lib/jquery-1.11.1.js"></script>
    <script src="../../lib/sea.js"></script>
</head>
<body>
	<div id="container"></div>
    <script>
    seajs.config({
        "base": "../../src/"
    });

    seajs.use(["formgen/index"], function(FormGenerator) {

    	var config = {
    		"fields": [
    			{
    				"type": "hidden",
    				"name": "id"
    			},
    			{
    				"type": "text",
    				"name": "name",
    				"label": "Name:",
    				"wrapper": "common",
                    "min": 5,
                    "max": 10
    			},
                {
                    "type": "select",
                    "options": [
                        {
                            "value": 1,
                            "text": "Female"
                        },
                        {
                            "value": 2,
                            "text": "Male"
                        }
                    ],
                    "name": "sex",
                    "label": "Sex:",
                    "wrapper": "common"
                }
    		]
    	};

    	var value = {
    		"id": 24,
            "name": "Kobe Bryant",
            "sex": 2
    	};

    	var fg = new FormGenerator(config, value);

    	fg.build($("#container"));
    });
    </script>
</body>
</html>
